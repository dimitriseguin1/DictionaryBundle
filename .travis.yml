language: php

php:
    - 7.1
    - 7.2
    - 7.3
    - 7.4

cache:
    directories:
        - $HOME/.composer/cache

matrix:
    include:
        - php: 7.1
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
        - php: 7.2
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
        - php: 7.3
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
        - php: 7.4
          env: 'COMPOSER_FLAGS="--prefer-lowest --prefer-stable"'
        - php: nightly
          env: 'COMPOSER_FLAGS="--ignore-platform-reqs"'
    allow_failures:
        - php: nightly

branches:
    only:
        - master
        - 1.x
        - 2.x
        - test

before_script:
    - composer update --prefer-source $COMPOSER_FLAGS

script:
    - make test
